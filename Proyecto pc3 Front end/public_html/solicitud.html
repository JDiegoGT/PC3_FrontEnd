<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Consulta</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="paciente.css">
  <link rel="stylesheet" href="style_paciente.css">
</head>
<body>
  <header>
    <h1>Registrar nueva consulta</h1>
    <nav>
      <a href="Paciente.html">Volver al panel</a>
      <a href="historial.html">Ver historial</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <form id="consultaForm" action="#" method="POST">
        <label for="symptoms">Síntomas:</label>
        <textarea id="symptoms" name="symptoms" placeholder="Describa sus síntomas: " required></textarea>

        <label for="details">Detalles adicionales:</label>
        <textarea id="details" name="details" placeholder="Agrega información adicional(Opcional): "></textarea>

        <button type="submit" class="btn btn-primary">Enviar consulta</button>
      </form>
    </section>
  </main>

  <script src="patient.js"></script>
</body>
</html>
