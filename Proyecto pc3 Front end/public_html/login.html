<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Sistema de consultas clínicas</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form id="loginForm">
      <label for="userType">Tipo de usuario</label>
      <select id="userType" required>
        <option value="" disabled selected>Selecciona</option>
        <option value="cliente">Paciente</option>
        <option value="administrador">Personal Medico</option>
      </select>

      <label for="username">Correo electrónico</label>
      <input type="email" id="username" placeholder="Ingresa tu correo" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña" required />

      <button type="submit">Entrar</button>
      <div id="errorMessage" class="error"></div>
    </form>

    <div class="footer">
      ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
